<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mug Printing Promo Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f4f4f4;
    }
    .container {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      width: 100%;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    label, select, input {
      display: block;
      width: %;
      margin-bottom: 15px;
      font-size: 1em;
    }
    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-left: 5px solid #007bff;
      word-wrap: break-word;
    }
    .note {
      font-size: 0.875em;
      color: rgba(0, 0, 0, 0.8);
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mug Printing Calculator</h2>
    <label for="promo">Choose Promo:</label>
    <select id="promo">
      <option value="a">Promo A - ₱99 / piece (Min 5 pcs)</option> 
      <option value="b">Promo B - ₱150 / piece (Min 5 pcs)</option>
      <option value="c">Promo C - ₱99 / piece (Min 36 pcs)</option>
      <option value="d">Promo D - ₱199 / piece (Min 1 pc)</option>
    </select>

    <label for="quantity">Enter Quantity:</label>
    <input type="number" id="quantity" placeholder="Enter quantity" />

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const promo = document.getElementById("promo").value;
      const quantity = parseInt(document.getElementById("quantity").value);
      const result = document.getElementById("result");

      let price = 0;
      let minQty = 0;
      let description = "";

      if (isNaN(quantity)) {
        result.innerHTML = "Please enter a valid quantity.";
        return;
      }

      switch (promo) {
        case "a":
          price = 99;
          minQty = 5;
          description = "Ang minimum order ay 5pcs at FREE layout na kung pare-pareho ang design sa bawat mug. (example; corporate or giveaway mug).";
          break;
        case "b":
          price = 150;
          minQty = 5;
          description = "FREE layout. Ang minimum order ay 5pcs kung iba-iba ang design sa bawat mug.";
          break;
        case "c":
          price = 99;
          minQty = 36;
          description = "FREE layout kung isang design lang pero variable ang names at photo. (Ang minimum order is 36 pieces).";
          break;
        case "d":
          price = 199;
          minQty = 1;
          description = "1pc FREE layout using the design tool or your own ready made design.";
          break;
      }

      if (quantity < minQty) {
        result.innerHTML = `Minimum quantity for this promo is ${minQty} pcs.`;
        return;
      }

      const total = price * quantity;

      result.innerHTML = `
        <strong>Promo Selected:</strong> Promo ${promo.toUpperCase()}<br>
        <div class="note">${description}</div><br>
        <strong>Quantity:</strong> ${quantity}<br>
        <strong>Total Price:</strong> ₱${total.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
